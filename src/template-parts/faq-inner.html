<!-- accordion level 0 -->
<div class="accordion-item">
    <h2 class="accordion-header" id="heading@@accodionIndex">
        <button class="accordion-button 

      @@if (accodionIndex != 1) {
        collapsed
      }

      " type="button" data-bs-toggle="collapse" data-bs-target="#collapse@@accodionIndex" aria-expanded="true"
            aria-controls="collapse@@accodionIndex">
            @@accordionMainTitle
        </button>
    </h2>
    <div id="collapse@@accodionIndex" class="accordion-collapse

    @@if (accodionIndex != 1) {
        collapse
      }

    " aria-labelledby="heading@@accodionIndex" data-bs-parent="#faq_accordion_levelOne">
        <div class="accordion-body">

            <!-- accordion level 1 -->

            <div class="accordion" id="faq_accordion_levelTwo">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne_@@accodionIndex" aria-expanded="true" aria-controls="collapseOne_@@accodionIndex">
                            @@innerHeading1
                        </button>
                    </h2>
                    <div id="collapseOne_@@accodionIndex" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#faq_accordion_levelTwo">
                        <div class="accordion-body">
                            @@innerContent1
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo_@@accodionIndex" aria-expanded="false" aria-controls="collapseTwo_@@accodionIndex">
                            @@innerHeading2
                        </button>
                    </h2>
                    <div id="collapseTwo_@@accodionIndex" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#faq_accordion_levelTwo">
                        <div class="accordion-body">
                            @@innerContent2
                        </div>
                    </div>
                </div>
                
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree_@@accodionIndex" aria-expanded="false" aria-controls="collapseThree_@@accodionIndex">
                            @@innerHeading3
                        </button>
                    </h2>
                    <div id="collapseThree_@@accodionIndex" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#faq_accordion_levelTwo">
                        <div class="accordion-body">
                            @@innerContent3
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
